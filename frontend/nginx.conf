server {
    listen 80;
    server_name localhost;

    # Sirve los archivos estáticos de la aplicación React
    location / {
        root /usr/share/nginx/html;
        # Si no se encuentra un archivo, sirve el index.html (para que el enrutamiento de React funcione)
        try_files $uri /index.html;
    }

    # ¡LA REGLA MÁGICA!
    # Cualquier petición que comience con /api...
    location /api {
        # ...pásasela al servicio 'backend' en el puerto 8000
        proxy_pass http://backend:8000;
        
        # Estas cabeceras son importantes para que el backend sepa de quién viene la petición original
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
