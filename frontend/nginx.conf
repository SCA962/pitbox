server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde se encuentran los archivos de la aplicación
    root /usr/share/nginx/html;

    # El archivo de entrada principal de la SPA
    index index.html;

    location / {
        # Intenta servir el archivo solicitado directamente, luego como un directorio,
        # y si no, devuelve el control a index.html para que React Router maneje la ruta.
        try_files $uri $uri/ /index.html;
    }

    # Redirigir las llamadas a /api al backend de FastAPI
    # Esta es la misma configuración de proxy que ya tenías.
    location /api {
        proxy_pass http://backend:8000; # El nombre del servicio 'backend' es resuelto por Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Directivas adicionales de Nginx para mejorar el rendimiento y la seguridad (opcional pero recomendado)

    # Habilitar compresión gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache para archivos estáticos (imágenes, css, js)
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
